name: Prettier

permissions:
    actions: write
    checks: write
    contents: write

on:
    push:
        branches:
            - main

env:
    FILE_PATTERN: "src/*.js"

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: Run Prettier
              run: |
                  npx prettier --write ${FILE_PATTERN}
            - uses: stefanzweifel/git-auto-commit-action@v3.0.0
              with:
                  commit_message: Apply Prettier Change
